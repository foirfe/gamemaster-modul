<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /><!--LEAFLET STYLING-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> <!--LEAFLET SCRIPT INIT-->
    <title>Gamemaster Modul</title>
</head>
<body>
        <!--DASHBOARD VIEW-->
        <section id="view-dashboard" class="view-active" aria-label="Scenarie oversigts-panel">
        <div id="header-row">
            <div class="header-title">
                <img src="assets/hjv-red.png" alt="Hjemmeværnet"/>
                <h1>Scenarier</h1>
            </div>
            <div class="header-div">
                <button id="btn-import-scenarios" class="btn-primary">Importér Scenarier<span class="material-symbols-outlined" aria-hidden="true">
                    upload
                </span></button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;" />
            </div>
            <button id="btn-create-new" class="btn-primary">Opret Nyt Scenarie<span class="material-symbols-outlined" aria-hidden="true">
                        add
                    </span></button>
        </div>
            <hr class="thick-separator">
            <div class="scenario-list-and-btn">
            <div id="scenario-list">
            </div>
            </div>
    </section>
    <!--EDITOR VIEW-->
    <section id="view-editor" class="view-hidden" aria-label="Scenarie editor">
        <button id="btn-back">Tilbage til oversigt</button>
        <div class="editor-layout">
            <aside id="task-sidebar">
                <button id="btn-import">
                    Importér opgaver<span class="material-symbols-outlined" aria-hidden="true">
                        upload
                    </span>
                </button>
                <input type="file" id="task-file-input" accept=".json" style="display: none;" />

                <label for="scenario-name">Scenarie</label>
                <input type="text" id="scenario-name" placeholder="Skriv scenarie navn">
                <small class="field-error-msg" id="error-name">Scenarie-navn er påkrævet</small>

                <div class="scenario-desc-container">
                    <label for="scenario-desc">Beskrivelse</label>
                    <textarea id="scenario-desc" placeholder="Skriv beskrivelse"></textarea>
                    <small class="field-error-msg" id="error-desc">Beskrivelse er påkrævet</small>

                </div>



                <div id="div-location-btn">
                    <button id="btn-filter-nearby">Vis opgaver i nærheden</button>
                    <button id="btn-location-reset">Nulstil placering (GPS)</button>
                </div>
                    <div id="search-radius-wrapper" class="hidden">
    <div class="radius-header">
        <label for="nearby-radius">Søgeradius - </label>
        
        <div class="radius-input-group">
            
            <div id="radius-display-mode">
                <span id="nearby-radius-value">5000 m</span>
                <span id="btn-edit-radius" class="material-symbols-outlined action-icon" title="Rediger manuelt">edit</span>
            </div>

            <div id="radius-edit-mode" class="hidden">
                <input type="number" id="manual-radius-input" class="inline-input">
                <span id="btn-confirm-radius" class="material-symbols-outlined action-icon confirm-icon" title="Gem">check</span>
            </div>
            
        </div>
    </div>
    
    <input id="nearby-radius" type="range" min="250" max="20000" step="250" value="5000">
</div>



                <h3>Tilgængelige opgaver</h3>
                <label for="scenario-type">Filtrer efter type</label>
                <select name="type" id="scenario-type">
                    <option value="alle">Alle</option>
                    <option value="Land">Land</option>
                    <option value="Vand">Sø</option>
                </select>
                <div id="div-task-list" class="scrollable-list">
                    <ul id="task-list" class="task-list"></ul>

                </div>
                <small class="field-error-msg" id="error-tasks">
                    Vælg mindst én opgave
                </small>


                <button id="btn-save">
                    Gem<span class="material-symbols-outlined">
                        save
                    </span>
                </button>
            </aside>
            <div id="map-container"></div>
        </div>
    </section>

    <script type="module" src="js/main.js"></script>
    <script src="js/geo-location.js"></script>
</body>
</html>
