<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /><!--LEAFLET STYLING-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=upload" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> <!--LEAFLET SCRIPT INIT-->
    <title>Gamemaster Modul</title>
</head>
<body>
    <section id="view-dashboard" class="view-active">
        <h1>Velkommen Gamemaster <button id="btn-geo-toggle" title="Location settings">Location</button></h1>
        <div id="scenario-list">
        </div>
        <button id="btn-create-new" class="btn-primary">Opret Nyt Scenarie</button>
    </section>

    <section id="view-editor" class="view-hidden">
        <button id="btn-back">Tilbage til oversigt</button>
        <div class="editor-layout">
            <aside id="task-sidebar">
                <label for="scenario-name">Scenarie</label>
                <input type="text" id="scenario-name" placeholder="Skriv scenarie navn">
                <label for="scenario-type">Type</label>
                <select name="type" id="scenario-type">
                    <option value="choose">Vælg én</option>
                    <option value="land">Land</option>
                    <option value="vand">Vand</option>
                </select>
                <button id="btn-import">
                    Importér opgaver<span class="material-symbols-outlined">
                        upload
                    </span>
                </button>
                <h3>Tilgængelige opgaver</h3>
                <ul id="task-list"></ul>
                <button id="btn-save">Gem</button>
            </aside>
            <div id="map-container"></div>
        </div>
    </section>


    <script type="module" src="js/main.js"></script>
    <script src="js/geo-location.js"></script>
</body>
</html>
